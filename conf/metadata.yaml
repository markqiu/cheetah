# 数据层数据字段定义
# dtype说明：https://www.tutorialspoint.com/numpy/numpy_data_types.htm
# 在配置中可以直接引用superdataframe对象实例中的变量，如果没有这个变量则直接作为字符串处理。
# 公共变量列表：
#    1. start： 表示数据框的开始时间
#    2. end: 表示数据框的结束时间，一般为最后一个交易日
